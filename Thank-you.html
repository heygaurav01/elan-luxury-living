<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Max Estate 361</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #fdfaf6;
            --foreground: #1a202c;
            --copper: #c25e00;
            --copper-dark: #9a4d00;
            --cream: #f9f5f0;
            --charcoal: #1a202c;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container {
            padding: 2rem;
            max-width: 600px;
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 10px 40px -10px rgba(26, 32, 44, 0.1);
            margin: 1rem;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--copper);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            background-color: var(--copper);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: var(--copper-dark);
        }

        .icon {
            width: 80px;
            height: 80px;
            background-color: rgba(194, 94, 0, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            color: var(--copper);
        }

        svg {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
            </svg>
        </div>
        <h1>Thank You!</h1>
        <p>Your interest in Max Estate 361 has been registered successfully. Our team of experts will get in touch with you shortly to assist you further.</p>
        <a href="/" class="btn">Back to Home</a>
    </div>
</body>
</html>
